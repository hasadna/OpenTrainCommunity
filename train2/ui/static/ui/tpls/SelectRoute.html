<div class="container select-route-page">
    <ol class="breadcrumb">
        <li><a href="#/">מתחנת מוצא לתחנת יעד - חודש ושנה</a></li>
        <li class="active">בחירת מסלול נסיעה</li>
    </ol>
    <h1 class="select-route-title">
      <span class="pull-left"><a target="_blank" style="color:white; cursor:pointer"
                                 ng-href="{{ graphsUrl }}">
          <i class="fa fa-bar-chart"></i>
      </a></span>
            סיכום
    </h1>
    <times-details ng-if="stats" stats="stats">
    </times-details>
    <p ng-if="!stats" class="text-center">
        <i class="fa fa-3x fa-spinner fa-pulse"></i>
    </p>
    <br/>
    <h1 class="select-route-title">בחירת מסלול נסיעה</h1>
    <div class="box">
        <div class="content">
            <div class="paths-list" ng-if="routes" style="width: 100%">
                <div class="list-header">
                    <div class="index-cell"></div>
                    <div class="path-cell">מסלולים</div>
                    <div class="count-cell">נסיעות</div>
                </div>
                <div class="list-body">
                    <a class="list-item" ng-repeat="route in routes" ng-href="{{ routeUrl(route) }}">
                        <div class="index-cell">
                            <span class="row-index">{{ $index + 1 | number }}</span>
                        </div>
                        <div class="path-cell">
                            <span class="stop-list">
                                <span class="stop"
                                    ng-repeat="stop in route.stops track by $index"
                                    ng-class="{ 'stop-origin': isOrigin(stop), 'stop-destination': isDestination(stop) }">
                                    {{ stopText(stop) }}
                                </span>
                            </span>
                        </div>
                        <div class="count-cell">
                            <div class="count-bar">
                                <div class="count-bar-value" ng-style="{ width: barWidth(route) }"></div>
                                {{ route.count | number }}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>    
</div>
